<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengkel Las Arsyila Jaya</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f5;
            color: #333;
            overflow-x: hidden;
        }

        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-screen div {
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #333, #111);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Slideshow */
        .slideshow {
            max-width: 900px;
            margin: 50px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .slides img {
            width: 100%;
            display: none;
            transition: opacity 1s ease;
        }

        .slides img.active {
            display: block;
            opacity: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .buttons button {
            padding: 12px 25px;
            margin: 0 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact-section {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #25D366, #20ba57);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            background: linear-gradient(135deg, #20ba57, #1caa4a);
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background: #111;
            color: #ccc;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div></div>
    </div>

    <!-- Header -->
    <header>
        Bengkel Las Arsyila Jaya
    </header>

    <!-- Slideshow -->
    <div class="slideshow">
        <div class="slides">
            <img src="foto1.jpg" alt="Foto 1" class="active">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
            <img src="foto4.jpg" alt="Foto 4">
            <img src="foto5.jpg" alt="Foto 5">
            <img src="foto6.jpg" alt="Foto 6">
            <img src="foto7.jpg" alt="Foto 7">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">❮ Sebelumnya</button>
            <button onclick="nextSlide()">Selanjutnya ❯</button>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h3>Hubungi Kami</h3>
        <p>081291253646</p>
        <h3>Alamat Kami</h3>
        <p>Jln. Kali Licin No. 156, Pancoran Mas Depok, Indonesia</p>
        <a href="https://wa.me/6281291253646" target="_blank" class="contact-button">Hubungi via WhatsApp</a>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 Bengkel Las Arsyila Jaya. All Rights Reserved.
    </footer>

    <!-- Script -->
    <script>
        // Loading Screen Logic
        const loadingScreen = document.querySelector('.loading-screen');
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }, 1500); // Duration of loading screen
        });

        // Slideshow Logic
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slides img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) slide.classList.add('active');
            });
        }

        function prevSlide() {
            currentSlideIndex = (currentSlideIndex > 0) ? currentSlideIndex - 1 : slides.length - 1;
            showSlide(currentSlideIndex);
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex < slides.length - 1) ? currentSlideIndex + 1 : 0;
            showSlide(currentSlideIndex);
        }
    </script>
</body>
</html>
